<body>

    <!--:::::::::::::::::::::::::::::::::::::::
  Document Wrapper
::::::::::::::::::::::::::::::::::::::::-->
    
    <!-- jumbotron -->
    <div class="container" id="hideHeader">
        <div class="row">
            <div class="jumbotron col-lg-12 text-center bg-transparent">
                <h1>Psychic Games</h1>
                <small>by <a href="https://desaign.app" class="text-decoration-none">DESAIGN.STUDIO</a></small>
                <br><br>
                <h5>Match your guess with randomly selected character in between "a" to "z."</h5>
            </div>
        </div>
    </div>
    <!-- main-display in red -->
    <div class="container-fluid">
        <div class="row bg-danger">
            <div class="col-md-12 p-5 text-center text-light">
                <h2><span id="notes">Type your guess now!</span><br/>You have <u id="chances" class="font-weight-bolder">9 chances</u> left to match that character.</h2>
            </div>
        </div>
    </div>
    <!-- game container -->
    <div class="container-fluid" id="showGame" style="display: none;">
        <div class="row mt-5 p-5">
            <div class="col-12 col-sm-12 col-md-4">
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-12">
                        <!-- thumbs up -->
                        <div class="display-4 text-danger p-3"><i class="fa fa-thumbs-up"></i>&#160;&#160;<strong id="onePlus" class="text-info shadow-lg px-3 mb-5 bg-white rounded">0</strong></div>
                    </div>
                    <div class="col-6 col-sm-6 col-md-12">
                        <!-- thumbs down -->
                        <div class="display-4 text-danger p-3"><i class="fa fa-thumbs-down"></i>&#160;&#160;<strong id="oneMinus" class="text-info shadow-lg px-3 mb-5 bg-white rounded">0</strong></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-8">
                <div class="row">
                    <!-- computer guessed -->
                    <div class="display-4 text-danger p-3"><i class="fa fa-robot"></i>&#160;&#160;<strong id="computerGuessScreen" class="text-info shadow-lg px-3 mb-5 bg-white rounded">?</strong></div>
                </div>
                <div class="row">
                    <!-- user guessed -->
                    <div class="display-4 text-danger p-3"><span id="emoji" class="px-2"><i class="fas fa-grin"></i></span>&#160;&#160;<strong class="text-info shadow-lg px-3 mb-5 bg-white rounded"><span id="guessedOne">?</span><span class="blinking-cursor" id="blinkingCursor ">|</span></strong></div>
                </div>
            </div>
        </div>
    </div>

    <!-- play button -->

    <div class="btn btn-secondary btn-lg btn-block my-3" id="hideButton" onclick="compGuess()"><i class="fa fa-gamepad"></i> PLAY</div>

    <!-- reset button -->

    <div class="btn btn-light btn-lg btn-block my-3" id="showButton" style="display: none;" onclick="resetZero()"><i class="fa fa-recycle"></i> RESET YOUR PLAY</div>
