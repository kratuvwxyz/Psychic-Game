<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Developer CSS-->

    <style>
        body {
            letter-spacing: 1px;
        }
    </style>

    <title>Psychic Game</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron text-center p-5" style="background-image: url('https://raw.githubusercontent.com/kratuvwxyz/assets2/master/images/background/pattern/confectionary.png'); margin-bottom: -2px;">
                    <h1>Psychic Game</h1>
                    <p>Let's find out, how good are you!?!</p>
                </div>
                <div class="bg-danger p-4 text-light text-center">
                    <h5>You have to guess randomaly selected <span style="white-space: nowrap;">one alphabetic character!</span></h5>
                    <h1 id="aNumChg">You have 9 chances <span style="white-space: nowrap;">to match that character!</span></h1>
                    <div class="bg-warning p-2">
                        <h3 class="text-dark" style="letter-spacing: 2px;" id="areYouReady">Are You Ready?</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-lg-3 bg-dark p-4">
                <div class="text-light">
                    <h3 id="win">You win: 0</h3>
                </div>
                <hr class="bg-light">
                <div class="text-light">
                    <h3 id="loss">You loss: 0</h3>
                </div>
            </div>
            <div class="col-lg-4 p-2 bg-secondary text-light">
                <div id="bg" class="p-3">
                    <h1>Computer Guessed: <span id="compGuessDisplay">?</span></h1>
                </div>
            </div>
            <div class="col-lg-5 p-4 bg-light">
                <div id="youGuessDisplay">
                    <h1>You Guess:
                        <br><span id="youGuessLetters"></span></h1>
                </div>
            </div>
        </div>
    </div>
    <div id="demo"></div>

    <!--    footer-->

    <script src="assets/javascript/game.js" type="text/javascript"></script>
